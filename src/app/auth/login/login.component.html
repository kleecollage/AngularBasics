<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" *ngIf="!isLoading" #loginForm="ngForm">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput name="email" ngModel type="email" placeholder="Email" #emailnput="ngModel" required email/>
        <mat-error *ngIf="emailnput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Access</button>

  </form>
</mat-card>
