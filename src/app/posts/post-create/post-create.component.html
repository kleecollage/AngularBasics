<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>Make Your Own Post!</mat-label>
      <input matInput type="text" formControlName="title" placeholder="Post Title" />
        <mat-error *ngIf="form.get('title').invalid">Please Enter the Post Title</mat-error>
    </mat-form-field>
    <div >
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)"/>
    </div>

    <div class="image-preview" *ngIf="imagePreview != '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>

    <mat-form-field>
      <mat-label>Write something nice! c:</mat-label>
      <textarea matInput rows="6" formControlName="content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">This post is very empty. Write something</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
