<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <mat-label>Make Your Own Post!</mat-label>
      <input
        matInput
        name="title"
        type="text"
        placeholder="Post Title"
        required
        minlength="3"
        ngModel
        #title="ngModel" >
        <mat-error *ngIf="title.invalid">Please Enter the Post Title</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Write something nice! c:</mat-label>
      <textarea
        matInput
        rows="6"
        name="content"
        ngModel
        #content="ngModel"
        required></textarea>
        <mat-error *ngIf="content.invalid">This post is very empty. Write something</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
