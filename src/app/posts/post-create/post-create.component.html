<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>Make Your Own Post!</mat-label>
      <input
        matInput
        name="title"
        type="text"
        placeholder="Post Title"
        required
        minlength="3"
        [ngModel]="post?.title"
        #title="ngModel" >
        <mat-error *ngIf="title.invalid">Please Enter the Post Title</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Write something nice! c:</mat-label>
      <textarea
        matInput
        rows="6"
        name="content"
        [ngModel]="post?.content"
        #content="ngModel"
        required></textarea>
        <mat-error *ngIf="content.invalid">This post is very empty. Write something</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
